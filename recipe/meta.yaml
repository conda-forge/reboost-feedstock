{% set name = "reboost" %}
{% set version = "0.7.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/reboost-{{ version }}.tar.gz
  sha256: b2ac7fd178e0649e43ab314d4090b20e77cbc46d3bdc6e492ff599aefec4a4c3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - reboost-optical = reboost.optmap.cli:optical_cli
    - reboost = reboost.cli:cli

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.2
    - setuptools-scm >=7
    - pip
  run:
    - python >={{ python_min }}
    - hdf5plugin
    - colorlog
    - numpy
    - scipy
    - numba
    - legend-pydataobj >=1.15.1
    - legend-pygeom-optics >=0.12.0
    - legend-pygeom-tools >=0.0.11
    - hist
    - dbetto
    - particle
    - pandas
    - matplotlib-base
    - pygama
    - pyg4ometry

test:
  imports:
    - reboost
  commands:
    - pip check
    - reboost -h
    - reboost-optical -h
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: LEGEND Monte-Carlo simulation post-processing
  home: https://github.com/legend-exp/reboost
  license: GPL-3.0-only
  license_file: LICENSE
  doc_url: https://reboost.readthedocs.io
  dev_url: https://github.com/legend-exp/reboost

extra:
  recipe-maintainers:
    - gipert
    - ManuelHu
